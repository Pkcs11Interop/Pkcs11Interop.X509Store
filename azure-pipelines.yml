trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:
- task: BatchScript@1
  displayName: 'Execute build script'
  inputs:
    filename: ./build/nuget-build.bat
    workingFolder: $(Build.SourcesDirectory)/build
